<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>whoa</title>
    <link href="style.css">
</head>
<body class="home singular home page pageid-7 mac">
<div class="container">
    <div class="row clearfix">
        <div id="home_div">
            <div id="overlay"></div>
            <canvas id="particle_canvas" width="800" height="800"></canvas>
        </div>
        <!--<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="site.js"></script>
<script>
    var particleArray = [
        {
            "type": "particle_image",
            "image": {"src":"img/logo.png","width":200,"height":200,},
            "particleVar": {"particleSizeW" : 1, "particleSizeH" : 1, "particleGap"	: 0,
                "image":function(){var theImg = "img/tiny.gif";
                    var image = document.createElement( "img" ); image.src = theImg;
                    return image;}},
            "text":[
                {"text": "whoa!",
                    "url": "http://poldracklab.stanford.edu"}
            ]
        },
    ];
    jQuery(document).ready(function(){

        var extras = new Object;
        extras.mobile = 1;
        extras.rotate = 1;
        extras.interval = 20000;
        extras.particleCount = particleArray.length;

        if(top.location.hash.length <= 1)
        {
            var homecontroller = new com.mullen.HomeController();
            homecontroller.init(particleArray, extras);

            var url = jQuery.address.value();

            $.address.change(function(e)
            {
                if(e.value != url && homecontroller.destroy)
                {
                    homecontroller.destroy();
                    $('#home_div').remove();
                }
            });
        }
        else
        {
            $('#home_div').remove();
        }



    });
</script>
</body>
</html>
